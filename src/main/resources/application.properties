spring.profiles.active=h2
logging.level.org.springframework.boot.context.embedded=INFO
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect

#CONNECTING TO DATABASE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.datasource.url=jdbc:mysql://localhost:3306/persondb?useSSL=false&useTimezone=true&serverTimezone=UTC
spring.datasource.username=username
spring.datasource.password=pw
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#The spring.jpa.hibernate.ddl-auto=update property automatically creates
#or updates database tables based on your entity classes.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true